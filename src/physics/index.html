<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@propertyを使ったアニメーション - 物理運動</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@400;700&family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />
    <script src="/assets/style/style.js" type="module"></script>
  </head>
  <body>
    <div class="globalWrapper">
      <h1 class="pageTitle">物理運動</h1>

      <div class="ballArea">
        <h2 class="sectionTitle" id="ball">跳ねるボール</h2>
        <div class="ball" style="--index: 1"></div>
        <div class="ball" style="--index: 2"></div>
        <div class="ball" style="--index: 3"></div>
        <div class="ball" style="--index: 4"></div>
        <div class="ball" style="--index: 5"></div>
      </div>

      <div class="scaleArea">
        <h2 class="sectionTitle" id="shakingBox">振動する箱</h2>
        <div class="boxWrapper">
          <div class="box shake"></div>
        </div>
        <h2 class="sectionTitle" id="pudding">プルプルのプリン</h2>
        <div class="boxWrapper">
          <div class="pudding shake2">
            <img src="/assets/images/pudding.svg" alt="プリン" width="120" height="120" />
          </div>
        </div>
      </div>

      <p class="backToIndex">
        <a href="../index.html">目次へ戻る</a>
      </p>
    </div>
  </body>
</html>

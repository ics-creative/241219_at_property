<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@propertyを使ったアニメーション - 円運動</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@400;700&family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />
    <script src="/assets/style/style.js" type="module"></script>
  </head>
  <body>
    <div class="globalWrapper">
      <h1 class="pageTitle">円運動</h1>

      <div class="circularArea">
        <h2 class="sectionTitle" id="circle">円</h2>
        <div class="circleWrapper">
          <div class="circle circleMove1"></div>
        </div>
        <h2 class="sectionTitle" id="heart">ハート型</h2>
        <div class="circleWrapper">
          <div class="circle heartMove" style="--index: 0"></div>
          <div class="circle heartMove" style="--index: 1"></div>
          <div class="circle heartMove" style="--index: 2"></div>
          <div class="circle heartMove" style="--index: 3"></div>
          <div class="circle heartMove" style="--index: 4"></div>
          <div class="circle heartMove" style="--index: 5"></div>
          <div class="circle heartMove" style="--index: 6"></div>
          <div class="circle heartMove" style="--index: 7"></div>
          <div class="circle heartMove" style="--index: 8"></div>
          <div class="circle heartMove" style="--index: 9"></div>
        </div>
      </div>

      <p class="backToIndex">
        <a href="../index.html">目次へ戻る</a>
      </p>
    </div>
  </body>
</html>

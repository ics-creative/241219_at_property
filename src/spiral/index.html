    <script>
      // Firefoxのアイテム表示が消えてしまうバグを回避するための処理
      let flag = false;
      setInterval(() => {
        if (flag) {
          document.body.style.isolation = "initial";
          flag = false;
        } else {
          document.body.style.isolation = "isolate";
          flag = true;
        }
      }, 100);

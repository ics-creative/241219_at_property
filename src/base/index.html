<!doctype html>
<html lang="ja">
  <head>

    <title>@propertyを使ったアニメーション - 基本</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body>
    <div class="globalWrapper">
      <h1 class="pageTitle">基本</h1>

      <div class="baseArea">
        <h2 class="sectionTitle">無効な値のとき</h2>
        <div class="wrapper">
          <p class="myElement">
            メロスは激怒した。必ず、かの邪智暴虐の王を除かなければならぬと決意した。
          </p>
        </div>
        <h2 class="sectionTitle">明示的な継承なし</h2>
        <div class="wrapper">
          <div class="parent">
            <p class="child1">
              メロスは激怒した。必ず、かの邪智暴虐の王を除かなければならぬと決意した。
            </p>
            <p class="child2">
              メロスは激怒した。必ず、かの邪智暴虐の王を除かなければならぬと決意した。
            </p>
          </div>
        </div>
        <h2 class="sectionTitle">明示的な継承あり</h2>
        <div class="wrapper">
          <div class="parent explicitInherit">
            <p class="child1">
              メロスは激怒した。必ず、かの邪智暴虐の王を除かなければならぬと決意した。
            </p>
            <p class="child2">
              メロスは激怒した。必ず、かの邪智暴虐の王を除かなければならぬと決意した。
            </p>
          </div>
        </div>
        <h2 class="sectionTitle">基本的なアニメーション</h2>
        <div class="wrapper">
          <div class="box movingBox"></div>
        </div>
      </div>

      <p class="backToIndex">
        <a href="../index.html">目次へ戻る</a>
      </p>
    </div>
  </body>
</html>

<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@propertyを使ったアニメーション - ゲーミングテキスト</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@400;700&family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />
    <script src="/assets/style/style.js" type="module"></script>
  </head>
  <body class="gaming">
    <div class="globalWrapper">
      <h1 class="pageTitle">ゲーミングテキスト</h1>

      <div class="gamingArea">
        <div class="gamingWrapper">
          <p class="gamingText">
            <span style="--index: 1" class="character">G</span
            ><span style="--index: 2" class="character">A</span
            ><span style="--index: 3" class="character">M</span
            ><span style="--index: 4" class="character">I</span
            ><span style="--index: 5" class="character">N</span
            ><span style="--index: 6" class="character">G</span
            ><span style="--index: 7" class="character">T</span
            ><span style="--index: 8" class="character">E</span
            ><span style="--index: 9" class="character">X</span
            ><span style="--index: 10" class="character">T</span>
          </p>
        </div>
        <div class="gamingWrapper">
          <button class="gamingButton">ガチャ10回</button>
        </div>
      </div>

      <p class="backToIndex">
        <a href="../index.html">目次へ戻る</a>
      </p>
    </div>
  </body>
</html>
